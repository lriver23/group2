#start:   docker-compose -f docker-sql.yml up -d
#stop:    docker-compse -f docker-sql.yml down

version: '3.8'
services:
    sql:
        container_name: demo-postgres
        image: postgres
        volumes: 
            - "../postgres/data:/var/lib/postgresql/data"
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: $SQL_PASSWORD